# Cross configuration for multi-platform builds
# This file configures the cross tool for building the C# analyzer provider
# for different architectures and operating systems.


[target.x86_64-unknown-linux-gnu]
# Use a custom image with protoc installed
image = "ghcr.io/cross-rs/x86_64-unknown-linux-gnu:edge"

[target.x86_64-unknown-linux-gnu.env]
# Environment variables for the build

[target.aarch64-unknown-linux-gnu]
# Use a custom image with protoc installed
image = "ghcr.io/cross-rs/aarch64-unknown-linux-gnu:edge"

[target.aarch64-unknown-linux-gnu.env]

[target.x86_64-pc-windows-gnu]
# Windows cross-compilation from Linux
image = "ghcr.io/cross-rs/x86_64-pc-windows-gnu:edge"

[target.x86_64-pc-windows-gnu.env]

[target.aarch64-pc-windows-gnullvm]
# ARM64 Windows support (experimental)
image = "ghcr.io/cross-rs/aarch64-pc-windows-gnullvm:edge"

[target.aarch64-pc-windows-gnullvm.env]

# Note: macOS targets (darwin) cannot be cross-compiled from Linux runners
# These will be built on macOS runners directly
